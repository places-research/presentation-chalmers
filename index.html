## Social-transformative education 
Those truly committed to liberation must (â€¦) abandon the educational goal of deposit-making and replace it with the posing of problems of human beings in their relations with the world. â€œProblem-posingâ€ education, responding to the essence of consciousness â€“ intentionality â€“ rejects communiquÃ©s and embodies communication. (Freire, 1968/2000, p. 79).

Social transformative education asks for a different positioning of students, teachers and societal partners such that one does not dominate or impose upon the other, but that they jointly learn about and change the conditions of society.

As a group students will propose a social challenge they want to address. As a group, including teachers and societal partners, they will formulate their research problem in a way that challenges their student-centric view and opens up their minds to alternative perspectives. Within this educational setting, all parties participate as researchers â€“ Freire called this the collaboration between the teacher-students and the student-teachers.

Together they look into the social challenges and redefine the challenges as well as their solutions. This form of education is not only about â€˜what isâ€™, with all the subjectivity that this implies, but also about â€˜what could beâ€™, squarely opposed to the false neutrality of the â€˜bankingâ€™ mode of education imposed from the teacher to the individual student.

- social-transformative education Teacher suggesting confronting ideas that force the students to consider new information in a holistic, interdisciplinary manner helps to articulate the studentâ€™s worldview into a broader picture
